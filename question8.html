<!--Write a program that prompts the user for the start and end year. The program prints all leap years
from the interval given by the user. Printing is done in an unordered list to the HTML document.
Example output HTML code:
<ul>
   <li>1992</li>
   <li>1996</li>
   <li>2000</li>
   <li>2004</li>
   <li>2008</li>
</ul>
..............Internal..........................
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-8</title>
</head>
<body>
<h1>Leap years </h1>
<script>
    'use script'
    const startyear = parseInt(prompt('Enter the start year'));
    const endyear = parseInt(prompt('Enter the end year'));
    for (let year = startyear; year <= endyear; year++)
    {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            alert(`<li>${year}</li>`)
        }
    }

</script>
</body>
</html>
