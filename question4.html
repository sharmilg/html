
<!--In the Harry Potter children's books, the sorting hat assigns a new student at Hogwarts School of
Witchcraft and Wizardry to one of the four classes, which are Gryffindor, Slytherin, Hufflepuff, and Ravenclaw.
Write an electronic sorting hat that asks for a student's name and draws a room for him. If you enter Anna as
the name, for example, the program prints to the HTML document "Anna, you are Ravenclaw." (3p)
Use math.random() to draw a value (1, 2, 3 or 4)
Once the number is drawn, you need to use a multiple choice structure (if, else if, ..., else or switch).
........................Internal......................
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-4</title>
</head>
<body>
<h1>Sorting of Hats</h1>
<script>
    'use strict'
    let Name = prompt("Enter your name.");
    const room = Math.floor(Math.random() * 4) + 1;
        switch (room) {
            case 1 :
                alert(Name + ', You are Gryffindor.');
                break;
            case 2:
                alert(Name + ', You are Slytherin.');
                break;
            case 3 :
                alert(Name + ', You are Hufflepuff.');
                break;
            case 4 :
               alert(Name + ', You are Ravenclaw.');
               break;
        }
</script>
</body>
</html>
