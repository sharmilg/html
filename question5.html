<!--Write a program that asks the user to enter a year and notifies the user whether the input year is a leap
 year. A year is a leap year if it is divisible by four. However, years divisible by 100 are leap years only
 if they are also divisible by 400. Print the result on the HTML document.
......................Internal....................
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-5</title>
</head>
<body>
<h1> Leap year</h1>
<script>
    'use strict'
    const year = parseInt(prompt('Enter a year'));
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        alert(year + ', year is a leap year ');
    }
    else {
        alert(year + ', year is not a leap year');
    }
</script>
</body>
</html>
