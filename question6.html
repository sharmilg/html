<!--Write a program that prints the text "Should I calculate the square root?" in a confirmation window.
If the user selects OK, the program asks for the number and calculates and prints its square root to the HTML
 document. If the user selects Cancel, the program prints the text "The square root is not calculated." to the
 HTML document.
The confirmation window can be displayed with the function confirm(). The function returns true if the user
selects OK. If the user selects Cancel, the function returns false.
You cannot calculate the square root of a negative number. If the number entered by the user is negative, the
program prints "The square root of a negative number is not defined" to the HTML document.
.........................Internal.........................
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-6</title>
</head>
<body>
<h1>Square Calculation</h1>

<script>
    'use strict';
    if (confirm('Should I calculate the square root?')) {
        let num = prompt('Enter a number');
        num = parseFloat(num);
        if (num < 0) {
            alert("The square root of a negative number is not defined.");
        } else {
            let squareRoot = Math.sqrt(num);
            alert(`The square root of ${num} is ${squareRoot}.`);
        }
    } else {
        alert('The square root is not calculated');
    }
</script>
</body>
</html>
