<!--Write a program that rolls user defined number of dice and displays the
sum of the results of the dice rolls.
First, program asks the user for the number of dice rolls.
Then the program throws a die as many times as the user defined.
Print the sum of the results in the console or in the HTML document.
...................Internal...................

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-7</title>
</head>
<h1> Rolling of dice</h1>
<body>
<script>
    'use strict'
    const numRolls = parseInt(prompt("Enter the number of dice rolls:"));

    if (numRolls < 0) {
        alert("Please enter a valid positive number for dice rolls.");
    } else {
        let totalSum = 0;

        for (let i = 0; i < numRolls; i++) {
            totalSum += Math.floor(Math.random() * 6) + 1;
        }
        alert(`The sum of the results of ${numRolls} dice rolls is: ${totalSum}`);
    }
</script>
</body>
</html>
